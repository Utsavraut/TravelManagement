<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Admin-dashboard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{~/css/admin.css}">
</head>
<body>
<div class="container">
  <aside>
    <div class="top">
      <div class="logo">
        <img th:src="@{~/img/logo.png}">
        <h2>Ghum<span class="danger">Gham</span></h2>
      </div>
      <div class="close" id="close-btn">
        <span class="material-icons-sharp">close</span>
      </div>
    </div>
    <div class="sidebar">
      <a th:href="@{~/user/admin}" >
        <span class="material-icons-sharp">dashboard</span>
        <h3>Dashboard</h3>
      </a>
      <a th:href="@{~/user/userss}" >
        <span class="material-icons-sharp">person_outline</span>
        <h3>Users</h3>
      </a>
      <a href="" class="active">
        <span class="material-icons-sharp">receipt_long</span>
        <h3>Bookings</h3>
      </a>
      <a th:href="@{~/dest/add}">
        <span class="material-icons-sharp">add</span>
        <h3>Add Destination</h3>
      </a>
      <a th:href="@{~/dest/destlist}" >
        <span class="material-icons-sharp">list_alt</span>
        <h3>Destination List</h3>
      </a>
      <a href="">
        <span class="material-icons-sharp">reviews</span>
        <h3>Reviews</h3>
      </a>
      <a th:href="@{~/contact/conlis}" >
        <span class="material-icons-sharp">contacts</span>
        <h3>Contacts</h3>
      </a>
      <a href="">
        <span class="material-icons-sharp">logout</span>
        <h3>Logout</h3>
      </a>
    </div>
  </aside>
  <!-- End of Aside -->
  <main>
    <h1>Booking List</h1>
    <div class="recent-orders">

      <table>
        <thead>
        <tr>
          <th>UserName</th>
          <th>Destination Name</th>
          <th>Booking Id</th>
          <th>CheckIn</th>
          <th>CheckOut</th>
          <th>People</th>
          <!--                            <th>Action</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="book:${booklist}">
          <td th:text="${book.userId.fullname}"></td>
          <td th:text="${book.destId.city}"></td>
          <td th:text="${book.id}"></td>
          <td th:text="${book.checkin}"></td>
          <td th:text="${book.checkout}"></td>
          <td th:text="${book.people}"></td>
          <td>
            <a ><button class="del-btn">Delete</button></a>

          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </main>
  <!-- End Of Main -->
  <div class="right">
    <div class="top">
      <button id="menu-btn">
        <span class="material-icons-sharp">menu </span>
      </button>
      <div class="profile">
        <div class="info">
          <p>Hey, <b>Utsav</b></p>
          <small class="text-muted">Admin</small>
        </div>
        <div class="profile-photo">
          <img th:src="@{~/img/profile-3.jpg}" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
